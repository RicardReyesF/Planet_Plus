<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipospagoCreateDlg" widgetVar="TipospagoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTipospagoTitle}">
            <h:form id="TipospagoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipospagoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTipospagoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{tipospagoController.selected.id}" title="#{bundle.CreateTipospagoTitle_id}" required="true" requiredMessage="#{bundle.CreateTipospagoRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateTipospagoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tipospagoController.selected.nombre}" title="#{bundle.CreateTipospagoTitle_nombre}" required="true" requiredMessage="#{bundle.CreateTipospagoRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateTipospagoLabel_status}" for="status" />
                        <p:inputText id="status" value="#{tipospagoController.selected.status}" title="#{bundle.CreateTipospagoTitle_status}" required="true" requiredMessage="#{bundle.CreateTipospagoRequiredMessage_status}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipospagoController.create}" value="#{bundle.Save}" update="display,:TipospagoListForm:datalist,:growl" oncomplete="handleSubmit(args,'TipospagoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TipospagoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
