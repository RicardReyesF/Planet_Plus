<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SeguimientoViewDlg" widgetVar="SeguimientoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSeguimientoTitle}">
            <h:form id="SeguimientoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{seguimientoController.selected != null}">
                        <h:outputText value="#{bundle.ViewSeguimientoLabel_id}"/>
                        <h:outputText value="#{seguimientoController.selected.id}" title="#{bundle.ViewSeguimientoTitle_id}"/>
                        <h:outputText value="#{bundle.ViewSeguimientoLabel_idPaqueteria}"/>
                        <h:outputText value="#{seguimientoController.selected.idPaqueteria}" title="#{bundle.ViewSeguimientoTitle_idPaqueteria}"/>
                        <h:outputText value="#{bundle.ViewSeguimientoLabel_guia}"/>
                        <h:outputText value="#{seguimientoController.selected.guia}" title="#{bundle.ViewSeguimientoTitle_guia}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SeguimientoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
