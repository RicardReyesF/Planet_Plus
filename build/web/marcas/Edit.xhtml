<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MarcasEditDlg" widgetVar="MarcasEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMarcasTitle}">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{marcasController.selected != null}">
                        <p:outputLabel value="#{bundle.EditMarcasLabel_id}" for="id" />
                        <p:inputText id="id" value="#{marcasController.selected.id}" title="#{bundle.EditMarcasTitle_id}" required="true" requiredMessage="#{bundle.EditMarcasRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditMarcasLabel_marca}" for="marca" />
                        <p:inputText id="marca" value="#{marcasController.selected.marca}" title="#{bundle.EditMarcasTitle_marca}" required="true" requiredMessage="#{bundle.EditMarcasRequiredMessage_marca}"/>
                        <p:outputLabel value="#{bundle.EditMarcasLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{marcasController.selected.descripcion}" title="#{bundle.EditMarcasTitle_descripcion}" required="true" requiredMessage="#{bundle.EditMarcasRequiredMessage_descripcion}"/>
                        <p:outputLabel value="#{bundle.EditMarcasLabel_status}" for="status" />
