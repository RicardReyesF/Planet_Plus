<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CategoriasEditDlg" widgetVar="CategoriasEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCategoriasTitle}">
            <h:form id="CategoriasEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{categoriasController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCategoriasLabel_id}" for="id" />
                        <p:inputText id="id" value="#{categoriasController.selected.id}" title="#{bundle.EditCategoriasTitle_id}" required="true" requiredMessage="#{bundle.EditCategoriasRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditCategoriasLabel_categoria}" for="categoria" />
                        <p:inputText id="categoria" value="#{categoriasController.selected.categoria}" title="#{bundle.EditCategoriasTitle_categoria}" required="true" requiredMessage="#{bundle.EditCategoriasRequiredMessage_categoria}"/>
                        <p:outputLabel value="#{bundle.EditCategoriasLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{categoriasController.selected.descripcion}" title="#{bundle.EditCategoriasTitle_descripcion}" required="true" requiredMessage="#{bundle.EditCategoriasRequiredMessage_descripcion}"/>
                        <p:outputLabel value="#{bundle.EditCategoriasLabel_status}" for="status" />
                        <p:inputText id="status" value="#{categoriasController.selected.status}" title="#{bundle.EditCategoriasTitle_status}" required="true" requiredMessage="#{bundle.EditCategoriasRequiredMessage_status}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{categoriasController.update}" value="#{bundle.Save}" update="display,:CategoriasListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CategoriasEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CategoriasEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
